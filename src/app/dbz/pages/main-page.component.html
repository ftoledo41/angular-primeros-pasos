<h1>DBZ Personajes</h1>
<hr />
<div class="row">
  <div class="col">
    <!-- [] para atributos -->
    <app-dbz-list
      [characterList]="characters"
      (onDelete)="onDeleteCharacter($event)"
    ></app-dbz-list>
  </div>
  <div class="col">
    <!-- () para escuchar eventos-->
    <!--  Escuchar el evento cuando app-dbz-add-character emita un nuevo personaje, un onNewCharacter($event) -->
    <!-- $event lo que esta enviando el hijo -->
    <app-dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></app-dbz-add-character>
  </div>
</div>
